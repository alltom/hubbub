<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Hubbub</title> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif" />
    <link rel="stylesheet" href="/assets/application.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="/assets/application.js"></script>
  </head> 
  <body> 
    <!--
      Populated by JavaScript at runtime.
    -->
    <!-- TODO Decide how to organize templates. Should we use require.js? -->
    <!-- All templates will be wrapped in a container-fluid. -->
    <script id="feedPageTemplate" type="text/template">
      <header class="row-fluid">
        <div class="span12">
          <a class="btn" id="filterLink" href="#filter">Filter</a>
          <h1>Hubbub</h1>
        </div>
      </header>

      <div id="content">
        <!--  FeedItems go inside this list -->
        <div id="feedList"></div>
      </div>
    </script>

    <script id="genericFeedItemTemplate" type="text/template">
      <div data-role="controlgroup" class="item-actions float">
        <a data-role="button" class="hubbub-feeditem-tag-button" href="#tag">Tag</a>
        <input type="button" data-role="button" value="Share" />
        <input type="button" value="Save" />
      </div>
      <div class="item-body">
        <div class="feedTagSet"></div>
        <%= body %>
      </div>
      <!-- 
        TODO If body is large enough, collapse it. We will need code to
        detect size and compare it with a threshold. See
        http://jquerymobile.com/demos/1.1.0-rc.2/docs/content/content-collapsible.html
        which explains how to write template code that does this.
      -->
    </script>

    <script id="gmailItemTemplate" type="text/template">
      <div data-role="controlgroup" class="item-actions float">
        <a data-role="button" class="hubbub-feeditem-tag-button" href="#tag">Tag</a>
        <input type="button" data-role="button" value="Share" />
        <input type="button" value="Save" />
      </div>
      <span class="source gmail"><%= source %></span>
      <div class="item-body">
        <div class="feedTagSet"></div>
        <div><label>From:</label> <%= from %></div>
        <div><label>Subject:</label> <%= subject %></div>
        <%= body %>
      </div>
    </script>

    <script id="twitterItemTemplate" type="text/template">

      <div class="row-fluid">
        <div class="source twitter"><%= source %></div>
        <div class="feedTagSet"></div>
      </div>

      <div class="row-fluid">
        <div class="item-body span10">
          <div><b>@<%= username %></b>: <%= body %></div>
        </div>
        <div class="span2">
          <div class="btn-group-vertical">
            <input type="button" class="btn hubbub-feeditem-tag-button"
                   value="Tag" />
            <input type="button" class="btn" value="Share" />
            <input type="button" class="btn" value="Save" />
          </div>
        </div>
      </div>

    </script>

    <script id="imgurItemTemplate" type="text/template">

      <div class="row-fluid">
        <div class="source imgur"><%= source %></div>
        <div class="feedTagSet"></div>
      </div>

      <div class="row-fluid">
        <div class="item-body span10">
          <img src="<%= url %>" />
        </div>
        <div class="span2">
          <div class="btn-group-vertical">
            <input type="button" class="btn hubbub-feeditem-tag-button"
                   value="Tag" />
            <input type="button" class="btn" value="Share" />
            <input type="button" class="btn" value="Save" />
          </div>
        </div>
      </div>

    </script>

    <script id="facebookItemTemplate" type="text/template">
      <div data-role="controlgroup" class="item-actions float">
        <a data-role="button" class="hubbub-feeditem-tag-button" href="#tag">Tag</a>
        <input type="button" data-role="button" value="Share" />
        <input type="button" value="Save" />
      </div>
      <span class="source facebook"><%= source %></span>
      <div class="item-body">
        <div class="feedTagSet"></div>
        <div><b><%= username %></b>: <%= body %></div>
      </div>
    </script>

    <script id="filterTemplate" type="text/template">
      <!--
        You do need to provide a top-level div with data-role="page"
        jQuery Mobile autogenerates one (wrapping all of this stuff in it),
        and if your div has data-role="page" too, then it gets hidden because
        there can only be one page displayed at a time.
      -->
      <div data-role="header">
        <a href="#">Back</a>
        <h1>Filter</h1>
        <!-- 
          TODO Align these buttons on the right of the header.
          Seems to be tricky in jQuery Mobile, but a navbar looks OK too.
        -->
      </div>

      <div data-role="content">
        <h2>Services</h2> 
        <div class="ui-grid-d" id="services">
          <!-- 
            TODO Make these images look nicer, and size them beforehand
            instead of doing it in the browser.
          -->
          <p class="ui-block-a serviceLogo">
            <img alt="Twitter logo" src="/assets/twitter-logo8.png"
                 width="50" height="50" data-name="Twitter" />
          </p>
          <p class="ui-block-b serviceLogo">
            <img alt="Facebook logo" src="/assets/facebook-logo.png"
                 width="50" height="50" data-name="Facebook" />
          </p>
          <p class="ui-block-c serviceLogo">
            <img alt="Imgur logo" src="/assets/Imgur_Logo_Icon.png"
                 width="50" height="50" data-name="Imgur" />
          </p>
          <p class="ui-block-d serviceLogo">
            <img alt="Gmail logo" src="/assets/gmail-logo.png"
                 width="50" height="50" data-name="Gmail" />
          </p>
        </div>

        <form action="filter.html" method="post" id="filterSearch">
          <label for="search" class="ui-hidden-accessible">Search</label>
          <input type="search" name="search" placeholder="Search" />
        </form>

        <div data-role="collapsible">
          <h3>More Options</h3>
          <form action="filter.html" method="post">
            <legend>Tags</legend>
            <fieldset id="tagList"></fieldset>
            <legend>Other</legend>
            <label>
              <input type="checkbox" name="hyperlink" id="hasHyperlink" />
              Has a Hyperlink
            </label>
          </form>
        </div>

        <h3>Saved Filters</h3>
        <form action="filter.html" method="post" id="savedFilters">
          <!--
          <label><input type="checkbox" name="kitties" />Kitties!</label>
          <label><input type="checkbox" name="school" />School</label>
          <label><input type="checkbox" name="cplusplus" />C++</label>
          -->
        </form>
      </div>
      <div data-role="footer">
        <a href="#" data-role="button" id="executeFilter">Execute</a>
        <a href="#" data-role="button" id="resetFilter">Reset</a>
        <a href="#" data-role="button" id="saveFilter">Save Filter</a>
      </div>
    </script>

    <script id="savedFilterTemplate" type="text/template">
      <input type="checkbox" name="filter" /><%= name %>
    </script>

    <script id="saveFilterTemplate" type="text/template">
      <div data-role="header">
        <h1>Save Filter</h1>
      </div>

      <div data-role="content">
        <form action="index.html" method="post">
          <label for="filterName" class="ui-hidden-accessible">Filter Name</label>
          <input type="text" name="tagName" id="filterToSave"
                 placeholder="Filter Name" required="required" />

          <input type="submit" data-role="button" id="doSaveFilter" value="Create" />
          <input type="button" data-role="button" id="cancelSaveFilter"
                 value="Cancel" />
        </form>
      </div>
    </script>
  
    <script id="tagPageTemplate" type="text/template">
      <div data-role="header">
        <h1>Tag</h1>
      </div>

      <div data-role="content">
        <form action="#tag/0" id="hubbub-tag-form" method="post"> <!-- TODO Route with Backbone -->
          <fieldset id="newTagFields">
            <label for="tagName" class="ui-hidden-accessible">Tag Name</label>
            <input type="text" name="tagName" id="hubbub-new-tag-text" placeholder="Tag Name" />
            <input type="submit" data-role="button" id="hubbub-new-tag-submit" value="New" data-mini="true" />
          </fieldset>

          <!-- 
            jQuery Mobile checkboxes expand the clickable area to improve
            usability on touch screens.
          -->
          <fieldset id="tagList">
          </fieldset>
        </form>
      </div>

      <div data-role="footer">
        <form action="index.html" method="post"> <!-- Route this too -->
          <a data-role="button" id="hubbub-tag-ok-button" href="#">OK</a>
          <a data-role="button" href="#">Cancel</a>
        </form>
      </div>
    </script>
  
    <script id="tagItemTemplate" type="text/template">
      <label><input type="checkbox" class ="hubbub-user-defined-tag"/><%= tagname %></label>
    </script>
  </body>
</html>
