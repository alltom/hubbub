<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="../jqm-config.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script src="../../lib/underscore-min.js"></script>
  <script src="../../lib/backbone-min.js"></script>

  <script src="../hubbub.js"></script>
  <script src="../models/feedItem.js"></script>
  <script src="../models/tagItem.js"></script>
  <script src="../models/service.js"></script>
  <script src="../models/filter.js"></script>
  <script src="../stubs.js"></script>
  <script src="../views/feedView.js"></script>
  <script src="../views/tagView.js"></script>
  <script src="../views/filterView.js"></script>
  <script src="../views/tagPageView.js"></script>
  <script src="../router.js"></script>

  <!-- include spec files here... -->
  <script src="scec/SpecHelper.js"></script>
  <script src="spec/PlayerSpec.js"></script>
  <script src="spec/models/FilterSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</html>
