<html class="ui-mobile" lang="en">
  <head> 
    <title>Hubbub</title> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.css" />
	<link rel="stylesheet" href="style/themes/testtheme.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="scripts/jqm-config.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>

    <!--
    <script src="scripts/hubbub.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/models/feedItem.js"></script>
    <script src="scripts/stubs.js"></script>

    <script src="scripts/main.js"></script>

  </head> 
  <body> 
    <!-- 
      HTML Mockup of the filtering interface. Should eventually be replaced
      by JavaScript population at runtime.
    -->
    <div data-role="page" data-theme="d">
      <div data-role="header" data-theme="d">
        <h1>Filter</h1>
        <!-- TODO Align these buttons on the right of the header. -->
        <div class="ui-bar" data-inline="true">
          <a href="#" data-role="button">Execute</a>
          <a href="#" data-role="button">Reset</a>
          <a href="#" data-role="button">Save Filter</a>
        </div>
      </div>

      <div data-role="content">
        <h2>Services</h2> 
        <div class="ui-grid-d">
          <!-- TODO Replace this text with images -->
          <p class="ui-block-a">Twitter</p>
          <p class="ui-block-b">Facebook</p>
          <p class="ui-block-c">Imgur</p>
          <p class="ui-block-d">Gmail</p>
        </div>
      </div>

      <form action="filter.html" method="post">
        <label for="search" class="ui-hidden-accessible">Search</label>
        <input type="text" name="search" placeholder="Search" />
      </form>

      <div data-role="collapsible">
        <h3>More Options</h3>
        <form action="filter.html" method="post">
          <legend>Tags</legend>
          <label><input type="checkbox" name="important" />Important</label>
          <label><input type="checkbox" name="fun" />Fun</label>
          <label><input type="checkbox" name="codeStuff" />Code Stuff</label>
          <label><input type="checkbox" name="sillyPics" />Silly Pics</label>

          <legend>Other</legend>
          <label>
            <input type="checkbox" name="hyperlink" />Has a Hyperlink
          </label>
        </form>
      </div>

      <h3>Saved Filters</h3>
      <ul data-role="listview">
        <li>Kitties!</li>
        <li>School</li>
        <li>C++</li>
      </ul>

    </div>

  </body>
</html>
