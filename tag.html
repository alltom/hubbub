  <body> 
    <!-- 
      HTML Mockup of the tagging interface. Should eventually be replaced
      by JavaScript population at runtime.
    -->
    <div data-role="page">
      <div data-role="header">
        <h1>Tag</h1>
      </div>

      <div data-role="content">
        <form action="tag.html" method="post"> <!-- TODO Route with Backbone -->
          <!--<fieldset data-role="fieldcontain">-->
            <fieldset id="newTagFields">
              <label for="tagName" class="ui-hidden-accessible">Tag Name</label>
              <input type="text" name="tagName" placeholder="Tag Name" />
              <input type="button" value="New Tag" data-mini="true" />
            </fieldset>
          <!--</fieldset>-->

          <!-- 
            jQuery Mobile's checkboxes expand the clickable area to improve
            usability on touch screens.
          -->
          <label><input type="checkbox" name="important" />Important</label>
          <label><input type="checkbox" name="fun" />Fun</label>
          <label><input type="checkbox" name="codeStuff" />Code Stuff</label>
          <label><input type="checkbox" name="sillyPics" />Silly Pics</label>
        </form>
      </div>

      <div data-role="footer">
        <form action="index.html" method="post"> <!-- Route this too -->
          <input type="button" value="OK" />
          <input type="button" value="cancel" />
        </form>
      </div>

    </div>

  </body>
</html>
