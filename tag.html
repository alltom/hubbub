    <script src="scripts/jqm-config.js"></script>

  <body> 
    <!-- 
      HTML Mockup of the tagging interface. Should eventually be replaced
      by JavaScript population at runtime.
    -->
    <div data-role="page">
      <div data-role="header">
        <h1>Tag</h1>
      </div>

      <div data-role="content">
        <form>
          <fieldset>
            <label for="tagName" class="ui-hidden-accessible">Tag Name</label>
            <input type="text" name="tagName" placeholder="Tag Name" />
            <input type="button" value="New Tag" />
          </fieldset>

          <fieldset>
            <div data-role="fieldcontain">
              <label for="important">Important</label>
              <input type="checkbox" name="important" class="custom" />
            </div>

            <div data-role="fieldcontain">
              <label for="fun">Fun</label>
              <input type="checkbox" name="fun" />
            </div>

            <div data-role="fieldcontain">
              <label for="codeStuff">Code Stuff</label>
              <input type="checkbox" name="codeStuff" />
            </div>

            <div data-role="fieldcontain">
              <label for="sillyPics">Silly Pics</label>
              <input type="checkbox" name="sillyPics" />
            </div>
          <fieldset>
        </form>
      </div>

      <div data-role="footer">
        <form>
          <input type="button" value="OK" />
          <input type="button" value="cancel" />
        </form>
      </div>

    </div>

  </body>
</html>
